<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome to the Black Parade{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0c0c0c;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(90deg, #1a1a1a, #000);
            text-align: center;
            padding: 25px 0;
            border-bottom: 3px solid #a60b0b;
        }

        header h1 {
            font-family: 'UnifrakturCook', cursive;
            font-size: 3rem;
            color: #f5f5f5;
            letter-spacing: 2px;
            text-shadow: 2px 2px #a60b0b;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            background: #111;
            padding: 15px 0;
            border-top: 1px solid #222;
            border-bottom: 1px solid #222;
        }

        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav a:hover {
            color: #a60b0b;
            transform: scale(1.1);
        }

        main {
            max-width: 900px;
            margin: 40px auto 80px auto;
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(166, 11, 11, 0.5);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #111;
            color: #777;
            border-top: 1px solid #222;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h2, h3 {
            color: #a60b0b;
            text-shadow: 1px 1px #000;
        }

        button, input[type="submit"] {
            background: #a60b0b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background: #7a0a0a;
        }

        input[type="text"] {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            width: 80%;
        }

        .quote {
            font-style: italic;
            color: #bbb;
            text-align: center;
            margin-top: 30px;
        }

        .mcr-banner {
            text-align: center;
            margin-bottom: 20px;
        }

        .mcr-banner img {
            width: 150px;
            border-radius: 50%;
            border: 3px solid #a60b0b;
            box-shadow: 0 0 20px #a60b0b;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to the Black Parade</h1>
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('linkedlist_page') }}">Linked List</a>
        <a href="{{ url_for('circle_page') }}">Circle</a>
        <a href="{{ url_for('triangle_page') }}">Triangle</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('contact') }}">Contact</a>
        <a href="{{ url_for('infix_page') }}">Infix</a>

    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>⚰️ Long live the Black Parade | Created by Benidict</p>
    </footer>
</body>
</html>
