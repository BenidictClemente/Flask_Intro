{% extends 'base.html' %}
{% block content %}
<section class="calc-card">
    <h2>Area of Circle</h2>
    <form method="POST">
        <label>Radius:</label>
        <input type="number" name="radius" step="any" required>
        <button type="submit">Calculate</button>
    </form>

    {% if area is not none %}
        <h3>Area = {{ area }}</h3>
    {% endif %}
</section>
{% endblock %}
